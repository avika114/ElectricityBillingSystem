<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Electricity Billing System</title>
    <link rel="stylesheet" href="contact.component.css">
</head>
<body>
 
    <header class="header">
        <div class="logo">
            <img src="assets/logo.jpg" alt="Logo">
        </div>
        <h1>ElectriPay</h1>
        <ul>
            <li><a routerLink="/home">Home</a></li>
            <li><a routerLink="/about-ud">About Us</a></li>
            <li><a routerLink="/contact">Contact</a></li>
        </ul>
    </header>
 
    <section class="contact-us">
        <div class="container">
            <div class="contact-form">
                <h3>Send us a message</h3>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
 
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
 
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
 
                    <button type="submit">Send</button>
                </form>
            </div>
            <section class="contact-info">
                <main class="logo-container">
                    <div class="logo-item">
                        <img src="assets/address1.png" alt="Address">
                        <p>123 Main Street, City, Country</p>
                    </div>
                    <div class="logo-item">
                        <img src="assets/tel1.png" alt="Telephone">
                        <p>123-456-7890</p>
                    </div>
                    <div class="logo-item">
                        <img src="assets/email1.png" alt="Email">
                        <p>example@example.com</p>
                    </div>
                </main>
            </section>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Electricity Billing System. All rights reserved.</p>
    </footer>
</body>
</html>
