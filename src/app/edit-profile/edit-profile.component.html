<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - Electricity Billing System</title>
  <link rel="stylesheet" href="edit-profile.component.css"> <!-- Link to your external CSS file -->
</head>
<body>
  <header>
    <div class="btn-group">
      <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        More
      </button>
      {{ customer.customerName }}
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" routerLink="/customer-dashboard">Dashboard</a></li>
        <li><a class="dropdown-item" routerLink="/login">Logout</a></li>
      </ul>
    </div>
  </header>

  <nav id="nav-bar">
    <div id="nav-header">
      <a id="nav-title" routerLink="/home" target="_blank">
        <div class="logo">
          <img src="../../assets/logo.jpg" alt="Electricity Billing System Logo">
        </div>
        <div class="TagLine">
          <h1>ElectriPay</h1>
        </div>
      </a>
      <label for="nav-toggle">
        <span id="nav-toggle-burger"></span>
      </label>
    </div>
    <div id="nav-content">
      <div class="nav-button" routerLink="/profile">
        <i class="fas fa-palette"></i><span>Profile</span>
      </div>
      <div class="nav-button" routerLink="/edit-profile">
        <i class="fas fa-images"></i><span>Edit Profile</span>
      </div>
      <div class="nav-button" routerLink="/customer-change-password">
        <i class="fas fa-thumbtack"></i><span>Change Password</span>
      </div>
      <div class="nav-button">
        <i class="fas fa-heart"></i><span>Payment History</span>
      </div>
      <div class="nav-button">
        <i class="fas fa-chart-line"></i><span>Bill History</span>
      </div>
      <div class="nav-button">
        <i class="fas fa-fire"></i><span>Pay Bills</span>
      </div>
      <div id="nav-content-highlight"></div>
    </div>
    <div id="nav-footer">
      <div id="nav-footer-heading">
        <div id="nav-footer-titlebox">
          <span id="nav-footer-subtitle">
            <button id="logout-button" routerLink="/login">
              <i class="fas fa-sign-out-alt"></i> Logout
            </button>
          </span>
        </div>
      </div>
    </div>
  </nav>

  <main>
    <br>
    <h1 class="edit-profile-heading">Edit My Details</h1>
    <div class="edit-profile-container">
      <form (submit)="updateCustomer()" class="edit-profile-form">
        <div class="form-group">
          <label for="customerName">Customer Name:</label>
          <input type="text" id="customerName" name="customerName" [(ngModel)]="customer.customerName" required class="form-control">
        </div>
        <div class="form-group">
          <label for="houseNumber">House Number:</label>
          <input type="text" id="houseNumber" name="houseNumber" [(ngModel)]="customer.houseNumber" required class="form-control">
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" [(ngModel)]="customer.address" required class="form-control">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="customer.email" required email class="form-control">
        </div>
        <div class="form-group">
          <label for="contact">Contact:</label>
          <input type="tel" id="contact" name="contact" [(ngModel)]="customer.contact" required pattern="[0-9]{10}" class="form-control">
        </div>
        <div class="form-group">
          <label for="connectionType">Connection Type:</label>
          <input type="text" id="connectionType" name="connectionType" [(ngModel)]="customer.connectionType" required class="form-control">
        </div>
        <!-- Form action buttons -->
        <div class="form-actions">
          <button class="save-button" type="submit">Update Customer</button>
        </div>
      </form>
    </div>
  </main>

  <script src="script.js"></script> <!-- Link to your external JavaScript file -->
</body>
</html>
