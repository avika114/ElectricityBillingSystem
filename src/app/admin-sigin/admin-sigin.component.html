<main>
<header>
  <p>
    
  </p>
</header>
<div class="login-form">
    <h2>Admin Log In</h2>
   
    <form (ngSubmit)="signIn()">
      <div class="form-group">
        <label class="label" for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
      </div>
   
      <div class="form-group">
        <label class="label" for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
      </div>
      <br>
      <button type="submit" class="btn btn-secondary" >Login</button>
      <br>
    </form>
   
    <p class="link">Are you a customer? <a routerLink="/home">Log in here</a></p>
  </div>

<footer> <p>&copy; 2024 Admin Dashboard Page. All rights reserved.</p></footer>
</main>
