<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - Electricity Billing System</title>
</head>
<body>
  <header>
    <!-- Example single danger button -->
    <div class="btn-group">
      <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        More
      </button>
      {{ customer.customerName }}
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" routerLink="/customer-dashboard">Dashboard</a></li>
        <li><a class="dropdown-item" routerLink="/login">Logout</a></li>
      </ul>
    </div>
  </header>
 

  <nav id="nav-bar">
    <div id="nav-header">
      <a id="nav-title" routerLink="/home" target="_blank">
        <div class="logo">
          <img src="../../assets/logo.jpg" alt="Electricity Billing System Logo">
        </div>
        <div class="TagLine">
          <h1>ElectriPay</h1>
        </div>
      </a>
      <label for="nav-toggle">
        <span id="nav-toggle-burger"></span>
      </label>
    </div>
    <div id="nav-content">
      <div class="nav-button" routerLink="/profile">
        <i class="fas fa-palette"></i><span>Profile</span>
      </div>
      <div class="nav-button" routerLink="/edit-profile">
        <i class="fas fa-images"></i><span>Edit Profile</span>
      </div>
      <div class="nav-button" routerLink="/customer-change-password">
        <i class="fas fa-thumbtack"></i><span>Change Password</span>
      </div>
      <div class="nav-button">
        <i class="fas fa-heart"></i><span>Payment History</span>
      </div>
      <div class="nav-button">
        <i class="fas fa-chart-line"></i><span>Bill History</span>
      </div>
      <div class="nav-button">
        <i class="fas fa-fire"></i><span>Pay Bills</span>
      </div>
      <div id="nav-content-highlight"></div>
    </div>
    <div id="nav-footer">
      <div id="nav-footer-heading">
        <div id="nav-footer-titlebox">
          <span id="nav-footer-subtitle">
            <button id="logout-button" routerLink="/login">
              <i class="fas fa-sign-out-alt"></i> Logout
            </button>
          </span>
        </div>
        <label for="nav-footer-toggle">
          <i class="fas fa-caret-up"></i>
        </label>
      </div>
    </div>
  </nav>

  <main>
    <h1 class="update-customer-heading">Update Password</h1>
    <div class="container">
      <form (submit)="updatePassword()" class="update-customer-form">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="currentUserEmail" required>
        </div>
        <div class="form-group">
          <label for="newPassword">New Password:</label>
          <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Update Password</button>
        </div>
      </form>
    </div>
  </main>
  <footer>

  </footer>

</body>
</html>
