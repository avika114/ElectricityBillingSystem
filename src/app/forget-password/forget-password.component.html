<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="forget-password.component.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="assets/logo.jpg" alt="Logo" class="logo">
            <h1>ElectriPay</h1>
        </div>
        <nav class="navigation">
            <ul>
                <li><a routerLink="/home">Home</a></li>
                <li><a routerLink="/about-ud">About Us</a></li>
                <li><a routerLink="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>
  
    <div class="main">
        <div class="login-form">
          <p class="p-login">Forget Password</p>
          <form>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="email">
            </div>
            <button type="button" class="btn btn-secondary" (click)="sendPasswordResetLink()">Send Reset Link</button>
          </form>
        </div>
      </div>
    <footer class="footer">
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
